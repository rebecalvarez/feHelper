  <h3>Map</h3>
  <li>  <em>...*See Console</em> </li>
  <li>  <a href="https://medium.com/@joomiguelcunha/learn-map-filter-and-reduce-in-javascript-ea59009593c4"> Resource </a></li>
  <p id='p1'></p>

<script>

/* ONE --- *** --- *** --- *** --- *** --- *** */

(()=>{
  const myArray = [1,2,3,4];

  const myArrayTimesTwo = myArray.map( (value, index, array)=>{
    return value * 2
  })

  const newArray = myArrayTimesTwo

  console.log('myArray: ',myArray)
  console.log('newArray: ',newArray)
})();

/* Bob Example --- *** --- *** --- *** --- *** --- *** */

// Lets try a map that divides by 2
(()=>{
  const arr = [2,4,6,8]

  const divideTwo = arr.map( val => {
    return val / 2
  })

  const arr2 = divideTwo

  console.log('arr2: ',arr2)

  // ES6/Clean/1-line
  const arr3 = [2,3,4,5].map( x => x * 8 )

  console.log('ES6 > arr3: ',arr3)

})();

/* TWO --- *** --- *** --- *** --- *** --- *** */
(()=>{

  const songs = [
    { id: 1, name: 'song1', artist: 'artist1' },
    { id: 2, name: 'song2', artist: 'artist2' },
    { id: 3, name: 'song3', artist: 'artist3' },
    { id: 4, name: 'song4', artist: 'artist4' },
  ]

  const allSongName = songs.map( song => {
    return song.name
  })

  const songNames = allSongName

  console.log('songNames: ',songNames)

/* Bob Example --- *** --- *** --- *** --- *** --- *** */

  const transformKeys = songs.map( index => {
    return { track: index.id, song: index.name, singer: index.artist }
  })

  console.log('transformKeys: ',transformKeys)

/* THREE --- *** --- *** --- *** --- *** --- *** */

  const loudSongs = song => {
    console.log(song.id, song.name, song.artist)
    return song.name.toUpperCase()
  }

  const loudSongsArr = songs.map(loudSongs)

  console.log(loudSongsArr)

/* FOUR --- *** --- *** --- *** --- *** --- *** */

  const mapped = songs.map( song => {
    const { artist, ...rest } = song
    return {
      ...rest,
      album: 'unknown'
    }
  })

  const noArtist = mapped

  console.log('noArtist: ', JSON.stringify(noArtist, null, 2))

  const x = JSON.stringify(noArtist, null, 2)

})();

/* Bob's Custom Map --- *** --- *** --- *** --- *** --- *** */

(()=>{

const arr = [5,6,7,8]

const myMap = (array, arg)=>{
  const result = []
  for (const index in array) {
    result.push(arg(array[index]))
  }
  return result
}

const arr2 = myMap(arr, x => x * 2)

console.log(arr2)

})();














</script>
