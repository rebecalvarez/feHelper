<!DOCTYPE html><html><head><meta charset="utf-8"></head>
<style> .bg { background: #ddd; margin: auto;} </style>
<script src="canvas.js"></script>
<h3 style='padding: 2px; margin: 2px;'>Canvas Class Animations</h3>

<hr><div> c1 </div>
<canvas id="c1" class='bg'>
  <script>
    const c1 = new canvas
    c1.new('c1', 400,200)

    // 1:0
    c1.lineGrow(10,20,390,20,'rgba(100,149,237,0.7)',2,5,1.1)
    c1.lineGrow(390,180,10,180,'rgba(100,149,237,0.7)',2,5,1.1)
    c1.lineGrow(20,10,20,190,'rgba(100,149,237,0.7)',2,5,1.1)
    c1.lineGrow(380,190,380,10,'rgba(100,149,237,0.7)',2,5,1.1)

    // 1:1
    c1.lineGrow(110,10,290,190,'rgba(100,149,237,0.7)',2,5,1.1)
    c1.lineGrow(290,10,110,190,'rgba(100,149,237,0.7)',2,5,1.1)
    c1.lineGrow(280,190,100,10,'rgba(100,149,237,0.7)',2,5,1.1)
    c1.lineGrow(120,190,300,10,'rgba(100,149,237,0.7)',2,5,1.1)

    // 2:1
    c1.lineGrow(30,40,370,160,'rgba(100,149,237,0.7)',2,5,1.1)
    c1.lineGrow(360,170,40,30,'rgba(100,149,237,0.7)',2,5,1.1)
    c1.lineGrow(30,160,370,40,'rgba(100,149,237,0.7)',2,5,1.1)
    c1.lineGrow(360,30,40,170,'rgba(100,149,237,0.7)',2,5,1.1)

    c1.animate()
  </script>
</canvas>

<hr><div> c2 </div>

</html>
